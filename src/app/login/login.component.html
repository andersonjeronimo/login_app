<div class="jumbotron text-center">
  <i class="fas fa-sign-in-alt fa-4x"></i>
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <hr>
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
    [ngClass]="verificaCSS('email') ? 'form-control-success' : 'form-control-danger'"
    placeholder="Enter email address" formControlName="email" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelp"
    [ngClass]="verificaCSS('password') ? 'form-control-success' : 'form-control-danger'"
    placeholder="Password" formControlName="password" required>

    <label for="signinButton" class="sr-only">Sign in</label>
    <button type="submit" id="signinButton" class="btn btn-lg btn-success btn-block"
    aria-describedby="signInHelp">Sign in</button>

    <hr>

    <label for="registerLink" class="sr-only">Register</label>
    <a [routerLink]="['/register']" class="btn btn-lg btn-primary btn-block"
    aria-describedby="registerHelp">Register</a>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
