<div class="jumbotron text-center">
  <i class="fas fa-user-circle fa-4x"></i>
  <h1 class="h3 mb-3 font-weight-normal">Register new user</h1>
  <hr>
  <form class="form-register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
    [ngClass]="verificaCSS('email') ? 'form-control-success' : 'form-control-danger'"
    placeholder="Enter email address" formControlName="email" required autofocus>

    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

    <label for="inputPassword1" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputPassword1"
    [ngClass]="verificaCSS('password1') ? 'form-control-success' : 'form-control-danger'"
      placeholder="Password" formControlName="password1" required>

    <label for="inputPassword2" class="sr-only">Repeat password</label>
    <input type="password" class="form-control" id="inputPassword2"
    [ngClass]="verificaCSS('password2') ? 'form-control-success' : 'form-control-danger'"
      placeholder="Repeat password" formControlName="password2" required>

    <button type="submit" class="btn btn-lg btn-success btn-block">Register</button>
    <hr>
    <label for="loginLink" class="sr-only">Back</label>
    <a [routerLink]="['/login']" class="btn btn-lg btn-primary btn-block"
    aria-describedby="loginHelp">Back</a>

    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
